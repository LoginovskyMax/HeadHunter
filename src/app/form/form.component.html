<form [formGroup]="form" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <label for="">Vakancy name</label>
        <input type="text" formControlName="title">
        <div class="alert" *ngIf="form.controls['title'].invalid">
            Add vakancy!
        </div>
        <label for="">Notes</label>
        <textarea  formControlName="notes"></textarea>
        <div class="alert" *ngIf="form.controls['notes'].invalid">
          Add notes!
        </div>
      <button type="submit" [disabled]="form.invalid">Change</button>
     </div>
</form>
